{% extends 'layout.html' %} {% block content %}

<div class="row">
  <div class="col-md-8">
    <h3>{{ article.title }}</h3>
    <hr />
    <p class="text-muted">Author: {{ article.author }} | Date: {{ article.created_date }}</p>

    {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid my-4" />
    {% endif %}

    <p>{{ article.content|safe }}</p>
  </div>

  {% endblock %}
</div>
