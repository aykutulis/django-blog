<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Blog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/articles/' %} active {% endif %}"
            aria-current="page"
            href="/articles/"
            >Articles</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %} active {% endif %}" aria-current="page" href="/about/"
            >About</a
          >
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/articles/dashboard/' %} active {% endif %}"
            aria-current="page"
            href="/articles/dashboard/"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/user/logout/' %} active {% endif %}"
            aria-current="page"
            href="/user/logout/"
            >Logout</a
          >
        </li>

        {% else %}

        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/user/login/' %} active {% endif %}"
            aria-current="page"
            href="/user/login/"
            >Login</a
          >
        </li>
        <li class="nav-item active">
          <a
            class="nav-link {% if request.path == '/user/register/' %} active {% endif %}"
            aria-current="page"
            href="/user/register/"
            >Register</a
          >
        </li>
